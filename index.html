<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nicordev</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        header {
            padding: 3em;
        }

        header h1 {
            text-align: center;
        }

        .timeline {
            position: relative;
            background-color: grey;
            border: solid 1px grey;
            height: 1000px;
            width: 1px;
            margin-left: 2em;
            border-radius: 3px;
        }

        .picture {
            width: 300px;
            height: 350px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <header class="hero is-primary">
        <div class="hero-body">
            <h1 class="title">Nicordev</h1>
        </div>
    </header>
    <div class="container">
        <section id="history">
            <h2 class="subtitle">History</h2>
            <div class="columns">
                <div class="column">
                    <div class="timeline"></div>
                </div>
                <div class="column">
                    <div class="picture box"></div>
                    <div class="picture box"></div>
                    <div class="picture box"></div>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
</body>
</html>
